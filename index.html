<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f4/Video-Game-Controller-Icon.svg">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="outer-div">
        <div id="inner-div">
            <div id="clock-div" class="hand">
                <img src="bg.png">
                <div id="second-hand">
                    <div class="visible-hand"></div>
                    <div class="invisible-hand"></div>
                </div>
                <div id="minute-hand" class="hand">
                    <div class="visible-hand"></div>
                    <div class="invisible-hand"></div>
                </div>
                <div id="hour-hand" class="hand">
                    <div class="visible-hand"></div>
                    <div class="invisible-hand"></div>
                </div>
                <div id="clock-center">
                    <div id="clock-inner-center"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
